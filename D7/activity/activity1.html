<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
    <title>Loan Calculator</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
    <h1 id="heading">Loan Calculator</h1>
    <div class="container">
        <form id="loan-calculator-form" name="loanCalculatorForm" method="post">
            <label for="amount">Loan Amount:</label>
            <input type="number" id="amount" name="amountInput" required />
            <br>
            <br>
            <label for="amount">Interest Rate (%):</label>
            <input type="number" id="interest" name="interestInput"  required />
            <br>
            <br>
            <label for="amount">Loan Term (years):</label>
            <input type="number" id="term" name="termInput" required />
            <br>
            <br>
            <button type="submit">Calculate</button>
        </form>
        <h2 id="monthly-payment"></h2>
    </div>
    <script src="script1.js"></script>
</body>
</html>
